<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Bungry Arse</title>
    
    <link rel="stylesheet" href="splashStyle.css" type="text/css" >
    <link rel="stylesheet" href="bingry.css" type="text/css" >
    
    <!--script type="text/javascript" src="https://code.jquery.com/jquery-3.3.1.js"></script-->
    
    <script src="helper.js"></script>
    <script src="basedImage.js"></script>
    <script src="basedSpriteSheet.js"></script>
    <script src="basedAnimation.js"></script>
    <script src="imageManager.js"></script>
    <script src="soundManager.js"></script>
    <script src="sling.js"></script>
    <script src="bullet.js"></script>
    <script src="moneyBullet.js"></script>
    <script src="goal.js"></script>
    <script src="shot.js"></script>
    <script src="target.js"></script>
    <script src="energyMeter.js"></script>
    <script src="splash.js"></script>
    <script src="bingry.js"></script>
    
    
</head>
    
<body>
    
    <div id="splashScreen">
    
        <img src="pics/logo.png" ondragstart="return false;" ondrop="return false;">
        <p id="splashName" ondragstart="return false;" ondrop="return false;">Bungry Arse</p>
        <div id="splashLoadBar">
            loading...
            <span id="splashLoadBarBorder"></span>
            <span id="splashLoadBarInner"></span>
        
        </div>
        
        <div id="playButtonArea">
            <button id="playButton">Play</button>
        </div>
        
    </div>
    
    
    
    <div id="gameDiv" style='display: none;'>
        
    <div id="canvasWrap">
    <canvas id=gameCanvas width = 800 height = 600>
        Canvas not supported.
    </canvas>
    
        
    <div id="inventory">
        
        <div class="cumAmountItem"> <img src="pics/bullets/cumSmall.png"> <p id="cumAmount">0</p> </div>
        
        <div class="inventoryItem" bought="true" price="0" onmousedown="inventoryItemClicked(0);" ondragstart="return false;" ondrop="return false;">
            <img src="pics/bullets/bulletLarge.png" > <p>Dildo</p>
        </div>
        
        <div class="inventoryItem" bought="false" price="200" onmousedown="inventoryItemClicked(1);" ondragstart="return false;" ondrop="return false;">
            <img src="pics/bullets/plugBullet.png"> <p>Plug</p>
            <div class="itemHider"> 200 </div>
        </div>
        
        <div class="inventoryItem" bought="false" price="900" onmousedown="inventoryItemClicked(2);" ondragstart="return false;" ondrop="return false;">
            <img src="pics/bullets/jellyBulletLarge.png"> <p>Jelly</p>
            <div class="itemHider"> 900 </div>
        </div>
        
        <div class="inventoryItem" bought="false" price="1500" onmousedown="inventoryItemClicked(3);" ondragstart="return false;" ondrop="return false;">
            <img src="pics/bullets/buzzBulletLarge.png"> <p>Buzz</p>
            <div class="itemHider"> 15000 </div>
        </div>
        
        <div class="inventoryItem" bought="false" price="100" onmousedown="inventoryItemClicked(4);" ondragstart="return false;" ondrop="return false;">
            <img src="pics/bullets/money.png"> <p>Money</p>
            <div class="itemHider"> 100 </div>
        </div>
    </div>
        
        <button id="muteButton" sound="on" onclick="toggleMute()"></button>
        
    </div>
        
    </div>
    
    <script>
    
    function getScriptNames(el) {
        return Array.from(document.getElementsByTagName("script"))
            .map(({src})=>src)
            .map(x=>x.split("/").pop())
            .map(x=>"\""+x+"\"");
    }
        
    </script>
  
    
    
    
</body>

</html>
